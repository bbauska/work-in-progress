
<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
 <link rel="stylesheet" href="styles.css" /> 
 <title>Kyah Birthday Countdown</title> 
</head>

<body>

 <h1>Kyah's Birthday Countdown</h1>

 <div id="countdown" class="countdown">

  <div class="time">
   <h2 id="days"></h2>
   <h3>Days</h3>
  </div>

  <div class="time">
   <h2 id="hours"></h2>
   <h3>Hours</h3>
  </div>

  <div class="time">
   <h2 id="minutes"></h2>
   <h3>Minutes</h3>
  </div>

  <div class="time">
   <h2 id="seconds"></h2>
   <h3>Seconds</h3>
  </div>

 </div>

 <script src="app.js"></script>
</body>
</html>
